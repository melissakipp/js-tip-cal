<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vfw3tos.css">
  </head>

  <body>
    <div class="calWrapper">
      
    <header>
      <h1>Tip<br>Calculator</h1>
    </header>
      
  <form action="javascript:void(calc())">
    <fieldset>
      <legend>How much is your total?</legend >
      <label for="billAmount">Bill Amount: $</label>
      <input type="text" id="billAmount" placeholder="0.00"/>
    </fieldset>
          
    <fieldset class="stack">
      <legend for="tipPer">Tip Percentage</legend >
        
        <label for="btn15" tabindex="0"><input type="radio" name="btn" value=".15" id="btn15">&nbsp;&nbsp;&nbsp;15%</label>
        
        <label for="btn175" tabindex="0"><input type="radio" name="btn" value=".175" id="btn175">&nbsp;&nbsp;&nbsp;17.5%</label>

        <label for="btn20" tabindex="0"><input type="radio" name="btn" value=".20" id="btn20">&nbsp;&nbsp;&nbsp;20%</label>
    </fieldset>

    <fieldset>
      <legend>Custom Tip</legend>
      <label for="customTip">Provide tip percentage:</label>
      <input type="text" id="customTip" />
    </fieldset>
    
  </form>
  
  <div class="btn-container">
    <button id="btnCalculate">Calculate</button>
  </div>

  <div class="container">
    <h2>Results</h2>
      <p>Tip amount: <output id="tipAmount"></output><br /></p>
      <p>Total: <output id="total"></output></p>
  </div>

  <footer>
    <p>Copyright 2021</p>
  </footer>

    </div>
    <script src="main.js"></script>
  </body>
</html>
